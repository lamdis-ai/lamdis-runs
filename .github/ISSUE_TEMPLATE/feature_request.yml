name: âœ¨ Feature Request
description: Suggest a new feature or enhancement for lamdis-runs
title: "[Feature]: "
labels: ["enhancement", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please help us understand your use case.

  - type: textarea
    id: problem
    attributes:
      label: What problem does this solve?
      description: |
        A clear and concise description of the problem or limitation you're facing.
        Ex. "I'm always frustrated when..." or "Currently there's no way to..."
      placeholder: Describe the problem or gap...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see implemented.
      placeholder: I would like lamdis-runs to...
    validations:
      required: true

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: |
        How will we know when this feature is complete? List specific, testable criteria.
      placeholder: |
        - [ ] Users can configure X via environment variable
        - [ ] The CLI outputs Y when Z happens
        - [ ] Documentation is updated with examples
        - [ ] Tests cover the new functionality
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or workarounds you've considered.
      placeholder: I've tried working around this by...
    validations:
      required: false

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of lamdis-runs does this relate to?
      options:
        - CLI / run-file
        - Test execution engine
        - Judge / semantic checks
        - Database / persistence
        - HTTP API / hosted mode
        - Docker / deployment
        - Documentation
        - CI/CD integration
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: How important is this feature to you?
      options:
        - Nice to have
        - Important - affects my workflow
        - Critical - blocking my use case
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: |
        Add any other context, mockups, or examples about the feature request here.
        If you have code snippets or config examples showing how the feature might work, include them.
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      options:
        - label: I would be willing to help implement this feature
          required: false
        - label: I have searched existing issues to ensure this hasn't already been requested
          required: true

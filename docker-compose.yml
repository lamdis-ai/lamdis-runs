version: '3.9'
services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
  runs:
    build: .
    depends_on:
      - mongo
    environment:
      - MONGO_URL=mongodb://mongo:27017/lamdis
      - LAMDIS_API_TOKEN=changeme
      # - OPENAI_API_KEY=sk-...
      # Bedrock (optional):
      # - JUDGE_PROVIDER=bedrock
      # - AWS_REGION=us-east-1
      # - BEDROCK_MODEL_ID=anthropic.claude-3-haiku-20240307-v1:0
    ports:
      - "3101:3101"
    command: ["npm","run","dev"]
volumes:
  mongo-data:

version: '3.9'

# =============================================================================
# Docker Compose for lamdis-runs
# 
# Profiles:
#   - default (no profile): runs with MongoDB
#   - postgres: runs with PostgreSQL instead of MongoDB
#
# Usage:
#   MongoDB:   docker-compose up
#   Postgres:  docker-compose --profile postgres up
#   Local:     docker-compose up runs-local
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # MongoDB configuration
  # ---------------------------------------------------------------------------
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  runs:
    build: .
    depends_on:
      - mongo
    environment:
      - DB_PROVIDER=mongo
      - MONGO_URL=mongodb://mongo:27017/lamdis
      - LAMDIS_API_TOKEN=changeme
      # - OPENAI_API_KEY=sk-...
      # Bedrock (optional):
      # - JUDGE_PROVIDER=bedrock
      # - AWS_REGION=us-east-1
      # - BEDROCK_MODEL_ID=anthropic.claude-3-haiku-20240307-v1:0
    ports:
      - "3101:3101"
    command: ["npm","run","dev"]

  # ---------------------------------------------------------------------------
  # PostgreSQL configuration (use with --profile postgres)
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16
    profiles:
      - postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=lamdis
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  runs-postgres:
    build: .
    profiles:
      - postgres
    depends_on:
      - postgres
    environment:
      - DB_PROVIDER=postgres
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/lamdis
      - LAMDIS_API_TOKEN=changeme
      # - OPENAI_API_KEY=sk-...
    ports:
      - "3101:3101"
    command: >
      sh -c "npx prisma generate && npx prisma db push && npm run dev"

  # ---------------------------------------------------------------------------
  # Local/JSON-only mode (no database required)
  # ---------------------------------------------------------------------------
  runs-local:
    build: .
    profiles:
      - local
    environment:
      - DB_PROVIDER=local
      - LAMDIS_API_TOKEN=changeme
      # - OPENAI_API_KEY=sk-...
    ports:
      - "3101:3101"
    command: ["npm","run","dev"]

volumes:
  mongo-data:
  postgres-data:
